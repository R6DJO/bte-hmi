<!DOCTYPE html>
<html>

<head>
    <title>R6DJO SMART NIGHT LAMP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="topnav">
        <h1>R6DJO SMART NIGHT LAMP</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Lamp status</p>
                <i class="material-icons" style="font-size:64px;color:yellow" id="lamp"
                    onclick="updateLamp1(this)">wb_incandescent</i>
            </div>
            <div class="card">
                <p class="card-title">Ambient light</p>
                <p class="reading"><span id="ambientLight"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title">Work mode</p>
                <p class="switch">
                    <input type="range" onchange="updateWorkMode(this)" id="workMode" min="0" max="2" list="values"
                        value="1" class="slider">
                </p>
                <p class="state"><span id="workModeValue"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Threshold light</p>
                <p class="switch">
                    <input type="range" onchange="updateThreshold(this)" id="threshold" min="0" max="100" step="1"
                        value="0" class="slider">
                </p>
                <p class="state">Brightness: <span id="thresholdValue"></span> &percnt;</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
